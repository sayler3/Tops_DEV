<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/style.css" />
		<!-- bootstrap css -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<title>Top's Food</title>
	</head>
	<body id="photo">
		<!-- navbar starts -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="./index.html">Top's</a>
			<img
				src="./assets/images/logo_tops_food.jpg"
				width="50"
				height="50"
				class="d-inline-block align-top justify-content-center"
				alt="logo"
				loading="lazy"
			/>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#"
							>Menu <span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="#"
							data-toggle="modal"
							data-target="#exampleModal"
							data-whatever="@mdo"
							>Contact</a
						>
                    </li>
                    <li class="nav-item">
						<a class="nav-link" href="./location.html">Location</a>
					</li>
					<li class="nav-item" style="padding-right: 40px">
						<a class="nav-link" href="#">About</a>
					</li>
				</ul>
			</div>
		</nav>
		<!-- navbar ends -->
        <!-- start of model for contact info -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Contact Top's</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="name">Name</label>
								<input
									type="text"
									id="name"
									class="form-control"
									placeholder="Enter your name"
								/>
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input
									type="email"
									class="form-control"
									id="email"
									placeholder="Enter your email"
								/>
                            </div>
                            <div class="form-group">
								<label for="email">Phone</label>
								<input
									type="phone"
									class="form-control"
									id="phone"
									placeholder="Enter your phone number"
								/>
							</div>
							<div>
								<label for="message">Message</label>
								<textarea
									class="form-control"
									id="message"
									rows="4"
									placeholder="Message"
								></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-outline-secondary"
							data-dismiss="modal"
						>
							Close
						</button>
						<button type="submit" class="btn btn-outline-primary">
							Send message
						</button>
					</div>
				</div>
			</div>
        </div>
        <!-- end of model -->

		<!-- bootstrap script bundle -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"
		></script>
		<!-- local js scrpit -->
		<script src="./assets/app.js"></script>
	</body>
</html>
